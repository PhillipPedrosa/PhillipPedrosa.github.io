    <title> ADV HTML-CSS </title>

<style>
#scroll {
    transform: translateX(100%);
    
    animation: scroll 15s linear infinite;
}

@keyframes scroll {
    0% { transform: translateX(100%);}
    100% { transform: translateX(0%);}
}
</style>
<body>
    <h2> Scroolling Text </h2>
    <p id='scroll'> Let's move this text </p>
</body>
