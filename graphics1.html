<!Doctype html>
<html>
<head> SVG File (0,0) coordinate</head>
<title> Fruits </title>

<!--SVG-scalable vectors graphics- tag used to define graphics
for the web, acts like a container SVG also has several methods for drawing paths, boxes,
circles, text and images -->

<body>
	<p>
	
	<h3> orange </h3> 
		<p> description: I like its taste and color </p>
		
	<svg width='300' Height='300'>
	<circle cx='100' cy='100' r='80' fill='orange' stroke='red' />
	</svg>
	<!-- create a second circle which is smaller with a different radius, color, stroke, and on different coordinates -->
	<svg width='300' Height='300'>
	<circle cx='150' cy='150' r='100' fill='blue' stroke='blue' />
	</svg>
	
		<h3> rectangle</h3> 
			<p> description: oppsite sides are equal </p>
		<svg width='300' Height='300'>
		<rect x='50' y='30' width='100'  height='75' fill='purple' stroke='black'/>
	<!-- create a square which is larger with a different size, color, stroke, and on a different coordinates-->
		<h4>Square</h4>
			<p> Description: all sides are equal <p>
		<svg width='300' Height='300'>
		<rect x='50' y='50' width='100' height='75' fill='black' stroke='black'/></svg>
		<h5> ellipse</h3>
			<P> Description:different Radius </p>
			<svg width='300' Height='300'>
		<ellipse cx='100' cy='50' rx='50' ry='25'/>
		<!-- create a second ellipse which is larger with a different size, color, stroke, and on different cordinates -->
		<svg width='300' Height='300'>
		svg width='300' Height='300'>
		<ellipse cx='150' cy='100' rx='80' ry='25'/>
