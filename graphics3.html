<!doctype html>
<html>
<head> SVG animation </head>
<title> animation </title>

<body>
	<h1> animation <h1>
	
	<h3> circle </h3>
	<p> Let's move the circle </p>
	
		<svg>
			<g>
					<circle cx='100' cy='100' r='50' stroke='red'
					fill='yellow'> </circle>
					<animateMotion path='M O O  V O H 100 Z' dur='1s'
					repeatCount = '5'/>
					</g>
				</svg>
				
			<!-- create a green circle and make it move 10 times for 15 seconds 
			in a different path-->
		<svg>
			<g>
					<circle cx='100' cy='100' r='50' stroke='beige'
					fill='green'> </circle>
					<animateMotion path='M O O  V O H 100 Z' dur='15s'
					repeatCount = '10'/>
					</g>
				</svg>
